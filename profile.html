<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>
    <div id="cont">
        <div id="nav-container">
            <div id="nav">
                <div id="logo">
                    <img src="https://i.im.ge/2024/12/31/zZyeEq.Croma-logo.png" alt="logo">
                </div>
                <div id="nav-links">
                    <!------------------    Navbar    -------------->
                    <div id="menu-div">
                    </div>
                    <input type="search" placeholder=" What are you looking for ?" />
                    <a href="location.html"><img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoQP-bbmJYNnewidzIgck-I4TtU7_V4SV4JA&s"
                            alt="location"> Mumbai,400049 </a>
                    <a href="cart.html">Cart</a>
                </div>
            </div>
        </div>
        <!---------------------------------------------------------------------------------->
        <div id="profile">
            <div id="signupPage">
                <form id="form">
                    <h3>Please Signup.....</h3>
                    <input id="username" type="text" placeholder="Enter Name">
                    <input id="email" type="email" placeholder="Enter Email">
                    <input id="password" type="password" placeholder="Enter Password">
                    <input id="mobile" type="number" placeholder="Enter Mobile Number">
                    <select id="gender" name="" id="">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                    <input id="submit" type="submit" value="signup">
                    <h2 color="white"></h2>If you have already signedUp please Login..</h2><br>
                    <button class="loginbtn"><a href="login.html">Login</a></button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="./scripts/baseUrl.js" type="module"></script>
<script src="./scripts/navbar.js"></script>

</html>
